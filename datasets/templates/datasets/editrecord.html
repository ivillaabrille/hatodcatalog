{% extends 'datasets/base.html' %}
{% load staticfiles %}
{% block body %}
<br><br><br><br><br><br>
<main role="main" id="maincontent" class="content">
    <div class="content-inner ">
          <form action="." method="post" class="" id="newdata2-form" role="form">
              <p>You are currently editing the record: {{ rows }}</p>
              {% csrf_token %}
              {% for form in forms %}
            <div class="layout layout-fixedright">
              <div class="layout-column">
                 <h2 class="section-heading header text_b">Data for "{{ cname.pop }}" Column</h2>
                <div class="form-control contributor-list-edit-container">
                  <input autocomplete="off" class="form-control-input form-control-input-dominant " type="text" id="id_{{ form.dvalue.name }}" name="{{ form.dvalue.name }}" value="" placeholder="Enter Value for the Corresponding Column" data-dataset-field autofocus/>
                </div>
              </div>
              </div>
              {% endfor %}

              <div class="col s6  wow fadeIn" data-wow-delay="0.3s" style="padding-bottom: 40px;">
              <br><br>
               <button class="btn waves-effect waves-light" type="submit" name="action" >Submit
                        </button>
              </div>
          </form>
            </div>
</main>
 {% endblock %}
